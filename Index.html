<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>tabuada do brayan 100% sem cola 2024</h1>
    </header>
    <div class="card">
        <div class="card-header">
            Insira o número que deseja:
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="number" id="numero" class="form-control" aria-label="número"
                    aria-describedby="button-addon2">
                <button onclick="gerarTabuada()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Gerar Tabuada</button>
            </div>
            <div id="resultado"></div>
        </div>
    </div>
    <script>
        function gerarTabuada() {
            var numero = document.getElementById("numero").value;
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";
            if (numero === "") {
                return;
            }

            var numeroInt = parseInt(numero);

            for (var i = 1; i <= 10; i++) {
                var resultado = numeroInt * i;
                resultadoDiv.innerHTML += numeroInt + " x " + i + " = " + resultado + "<br>";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<style>
    body {
        background-color: darkslategray;
        margin: 25% 25%;
    }
header{
    margin-top: -25%;
    margin-bottom: 25%;
}
    h1 {
        font-family: verdana;
        color: gainsboro;
        text-align: center;
    }

    .card {
        text-align: center;
    }
</style>

</html>
